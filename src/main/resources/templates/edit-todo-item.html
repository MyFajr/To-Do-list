<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <p>
            <a class="btn btn-outline-success" href="/">
                <i class="bi bi-plus-square-fill"></i> Back </a>
        </p>
    </div>
    <div class="col-6">
        <h2>Edit Todo Item</h2>
        <form class="row g-3" action="#" th:action="@{/todo/{id}(id=${todoItem.id})}" th:object="${todoItem}"
              method="post">
            <div class="form-group">
                <div class="col-6">
                    <label for="description">Description</label>
                    <input class="form-control"
                           type="text"
                           th:field="*{description}"
                           id="description"
                           placeholder="Description">
                </div>

                <div class="col-6 form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           id="inputIsComplete"
                           th:field="*{isComplete}"
                    >
                    <label class="form-check-label" for="inputIsComplete">Completed?</label>
                </div>

                <input type="hidden" th:field="*{createdAt}">
                <input type="hidden" th:field="*{updateAt}">

                <button type="submit" class="btn btn-outline-success">
                    <i class="bi bi-plus-square-fill"></i> Update
                </button>

            </div>
        </form>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
